
<h2> Cadastrar Produtos</h2>
<hr>
<form>
  <p>Nome: <input type="text" name="name" [(ngModel)]="produto.nome" /></p>
  <p>Preço:  <input type="text" name="preco" [(ngModel)]="produto.preco" /></p>

  <p><button type="button" (click)="cadastrar()">Cadastrar</button></p>
</form>

<h2> Produtos Cadastrados</h2>

<table>
  <tr>
    <th>ID</th>
    <th>Nome</th>
    <th>Preço</th>
    <th>Ações</th>
  </tr>


  <tr *ngFor="let produto of produtos">
    <td>{{produto.id}}</td>
    <td>{{produto.nome}}</td>
    <td>{{produto.preco}}</td>
    <td><button (click)="atualizar(produto.id)">Atualizar</button><button (click)="remover(produto.id)">Remover</button></td>

  </tr>
</table>
