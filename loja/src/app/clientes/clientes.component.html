
<h2> Cadastrar Cliente</h2>
<hr>
<form>
  <p>CNPJ: <input type="text" name="cnpj" [(ngModel)]="cliente.cnpj" /></p>
  <p>Razão Social:  <input type="text" name="razao" [(ngModel)]="cliente.razao" /></p>

  <p><button type="button" (click)="cadastrar()">Cadastrar</button></p>
</form>

<h2> Clientes Cadastrados</h2>

<table>
  <tr>
    <th>ID</th>
    <th>CNPJ</th>
    <th>Razão Social</th>
    <th>Ações</th>
  </tr>


  <tr *ngFor="let cliente of clientes">
    <td>{{cliente.id}}</td>
    <td>{{cliente.cnpj}}</td>
    <td>{{cliente.razao}}</td>
    <td><button (click)="atualizar(cliente.id)">Atualizar</button><button (click)="remover(cliente.id)">Remover</button></td>

  </tr>
</table>
