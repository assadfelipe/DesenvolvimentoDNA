
<h2> Cadastrar Usuários</h2>
<hr>
<form>
  <p>Nome: <input type="text" name="name" [(ngModel)]="usuario.nome" /></p>
  <p>CPF:  <input type="text" name="cpf" [(ngModel)]="usuario.cpf" /></p>
  <p>Login:  <input type="text" name="login" [(ngModel)]="usuario.login" /></p>
  <p>Senha:  <input type="text" name="senha" [(ngModel)]="usuario.senha" /></p>
  <p><button type="button" (click)="cadastrar()">Cadastrar</button></p>
</form>

<h3>
  Usuários Cadastrados
</h3>

  <table>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>CPF</th>
      <th>Login</th>
      <th>Senha</th>
      <th>Ações</th>
    </tr>


    <tr *ngFor="let usuario of usuarios">
      <td>{{usuario.id}}</td>
      <td>{{usuario.nome}}</td>
      <td>{{usuario.cpf}}</td>
      <td>{{usuario.login}}</td>
      <td>{{usuario.senha}}</td>
      <td><button (click)="atualizar(usuario.id)">Atualizar</button><button (click)="remover(usuario.id)">Remover</button></td>

    </tr>
  </table>
